<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech</h1>
    <div id="controls">
      <button id="speak-button" class="btn">Read Text</button>
      <button id="stop-button" class="btn" style="display: none;">Stop Reading</button>
      <div class="slider-container">
        <label for="rate">Rate:</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
        <span id="rate-value">1x</span>
      </div>
    </div>
    <div id="status" class="status" style="display: none;">Reading...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
